<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I AM MUSIC GENERATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Static Header -->
    <div class="header-container">
        <div id="header-text" class="static-text" style="color: black;">
            <B>
            I AM MUSIC GENERATOR
            </B>
        </div>
    </div>

    <!-- Dynamic Text -->
    <div class="dynamic-content">
        <div id="dynamic-text" class="text-container">
            <!-- Dynamic text is generated by existing script -->
        </div>
    </div>

    <!-- Input and Button -->
    <div class="input-container">
        <input type="text" id="text-input" placeholder="TYPE HERE">
        <div class="slider-container">
            <label for="width-slider" style="color: black;">Letter Width:</label>
            <input type="range" id="width-slider" min="10" max="100" value="30">
        </div>
    </div>

    <div class="info-box" style="color: black;">
        Press <strong>F1</strong> to hide/unhide UI elements.
    </div>

    <script src="script.js"></script>
</body>
</html>
